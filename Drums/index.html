<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Hanken+Grotesk:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="top-container"
    <form>
      <input
        class="button-back"
        type="button"
        value="Go back!"
        onclick="history.back()"
      />
    </form>
    </div>

    <div class="box">
      <br>
      <br>
      <span>P</span>
      <span>L</span>
      <span>A</span>
      <span>Y</span>
      <span>-</span>
      <span>D</span>
      <span>R</span>
      <span>U</span>
      <span>M</span>
      <span>S</span>
    </div>

    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <script src="index.js"></script>
  </body>
  <footer>Made with ❤️ by Piia.</footer>
  <br>
</html>
