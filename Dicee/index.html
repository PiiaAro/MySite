<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dicee Game</title>
  </head>
  <body>
    <div class="top-container"
    <form>
      <input
        class="button-back"
        type="button"
        value="Go back!"
        onclick="history.back()"
      />
    </form>
    </div>
    <div class="container">
      <h2>Heitä noppaa - kumpi voittaa!</h2>

      <div class="dice">
        <p class="Player1">Pelaaja 1</p>
        <img class="img" src="images/dice1.png" alt="Dice" />
      </div>
      <div class="dice">
        <p class="Player2">Pelaaja 2</p>
        <img class="img" src="images/dice1.png" alt="Dice" />
      </div>
      <h1>Dicee Game</h1>
    </div>
    <div class="container">
      <div class="dice">
        <button type="submit" onClick="refreshPage()">Heitä tästä!</button>
        <script>
          function refreshPage() {
            window.location.reload();
          }
        </script>

        <footer>© 2023 Dicee Game</footer>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
